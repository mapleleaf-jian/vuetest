<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<style>
    .basic {
        width: 400px;
        height: 100px;
        border: 1px black solid;
    }
</style>
<div id="root">
    <!--绑定class样式--对象写法 -->
    <div class="basic" :style="styleObj">{{name}}</div> <br/><br/>

    <!--绑定class样式--数组写法 -->
    <div class="basic" :style="styleArr">{{name}}</div> <br/><br/>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'java',
            styleObj: {
                fontSize: '40px',
                color: 'blue',
                backgroundColor: 'pink'
            },
            styleObj1: {
                fontSize: '50px'
            },
            styleObj2: {
                backgroundColor: 'pink'
            },
            styleArr: [
                {
                    fontSize: '50px'
                },
                {
                    backgroundColor: 'pink'
                }
            ]
        }
    })
</script>
</body>
</html>
