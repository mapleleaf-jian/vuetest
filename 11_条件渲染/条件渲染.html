<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2 v-show="flag">欢迎来到{{name}}</h2>

    <button @click="n++">点我n++</button>
    <h2 v-if="n == 1">java</h2>
    <h2 v-else-if="n == 2">vue</h2>
    <h2 v-else>react</h2>

    <template v-if="true">
        <h2>java</h2>
        <h2>react</h2>
        <h2>vue</h2>
    </template>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'java',
            flag: false,
            n: 0
        }
    })
</script>
</body>
</html>
