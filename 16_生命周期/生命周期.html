<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h3 :style="{opacity: opacity}">学习Vue</h3>
      <h3 :style="{opacity}">学习Vue</h3> <!--重名，简写形式-->
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
        el: '#root',
        data: {
          opacity: 1
        },
        mounted() {
          setInterval(() => {
            this.opacity -= 0.01
            if (this.opacity <= 0) this.opacity = 1
          }, 16)
        }
      })
    </script>
  </body>
</html>
