<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h3>{{name}}</h3>
      <h3>当前num值为：{{num}}</h3>
      <h3>num放大10倍后为：<span v-big="num"></span></h3>
      <button @click="num++">点击num++</button>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
        el: '#root',
        data: {
          name: 'vue',
          num: 1
        },
        directives: {
          big(element, binding) {
            element.innerText = binding.value * 10
          }
        }
      })
    </script>
  </body>
</html>
