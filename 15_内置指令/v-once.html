<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h3 v-once>初始值为{{num}}</h3>
  <h3 >num值为{{num}}</h3>
  <button @click="num++">点击num+1</button>
</div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      num: 1
    }
  })
</script>
</html>
