<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h3 v-text="name"><p>java</p></h3>
  <h3 v-text="str"></h3>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'vue',
      str: '<p>java</p>'
    }
  })
</script>
</body>
</html>
