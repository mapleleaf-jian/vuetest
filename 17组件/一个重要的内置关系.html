<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <school></school>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const school = Vue.extend({
        template: `<div><h3>{{name}}</h3></div>`,
        data() {
            return {
                name: 'john'
            }
        }
    })

    const vm = new Vue({
        el: '#root',
        components: {
            school
        }
    })

    console.log(school.prototype.__proto__ === Vue.prototype)


    function Demo() {
        this.a = 1
        this.b = 2
    }

    const d = new Demo()
    console.log(d)
    console.log(Demo.prototype) // 显式原型对象
    console.log(d.__proto__) // 隐式原型对象

</script>
</body>
</html>
