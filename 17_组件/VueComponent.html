<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        // 创建school组件
        const school = {
            template: `
                <div>
                  <h3>学校地址：{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    address: 'beijing'
                }
            }
        }
        new Vue({
            el: '#root',
            components: {school}
        })
    </script>
</body>
</html>
