<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!--3. 使用标签-->
      <school></school>
      <hr>
      <student></student>
      <hello></hello>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      // 1. 创建组件
      const school = Vue.extend({
        template: `
          <div>
            <h3>学校名称：{{schoolName}}</h3>
            <h3>学校地址：{{schoolAddress}}</h3>
            <button @click="show">点击展示学校名称</button>
          </div>
        `,
        data() {
          return {
            schoolName: 'campus',
            schoolAddress: 'beijing'
          }
        },
        methods: {
          show() {
            alert(this.schoolName)
          }
        }
      })

      // 1. 创建组件
      const student = Vue.extend({
        template: `
          <div>
            <h3>学生名称：{{studentName}}</h3>
            <h3>学生性别：{{studentSex}}</h3>
          </div>
        `,
        data() {
          return {
            studentName: 'john',
            studentSex: 'male'
          }
        }
      })

      // 1. 创建组价
      const hello = Vue.extend({
        template: `
          <div>
            <h3>你好</h3>
          </div>
        `
      })

      // 2. 注册组件(全局)
      Vue.component('hello', hello)
      new Vue({
        el: '#root',
        // 2. 注册组件(局部)
        components: {
          school,
          student
        }
      })
    </script>
  </body>
</html>
