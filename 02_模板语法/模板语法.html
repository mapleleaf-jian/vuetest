<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1>插值语法</h1>
        <h2>hello, {{name}}</h2>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url" x="hello">百度</a>
        <a :href="url.toUpperCase()" x="url">百度</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#demo',
            data: {
                name: 'john',
                url: 'https://www.baidu.com'
            }
        })
    </script>
</body>
</html>
