<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>欢迎来到 {{name}}}</h1>
    <!--表示按下回车才会执行键盘事件绑定的showInfo函数-->
    <input type="text" @keyup.Enter="showInfo" placeholder="输入">
    <input type="text" @keyup="showInfo1" placeholder="输入">
    <input type="text" @keyup.huiche="showInfo" placeholder="输入">
    <input type="text" @keyup.ctrl.y="showInfo" placeholder="多个键">
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    Vue.config.keyCodes.huiche = 13
    new Vue({
        el: '#root',
        data: {
            name: 'garden'
        },
        methods: {
            showInfo(e) {
                console.log(e.target.value)
            },
            showInfo1(e) {
                console.log(e.key, e.keyCode)
            }
        }
    })
</script>
</body>
</html>
