<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>欢迎来到 {{name}}}</h1>
        <button v-on:click="showInfo1">点击事件1</button>
        <button v-on:click="showInfo2()">点击事件2</button>
        <button @click="showInfo3($event)">点击事件3</button>
        <button @click="showInfo4(66, $event)">点击事件4</button>
        <button v-on:click="showInfo5">点击事件5</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: 'garden'
            },
            methods: {
                showInfo1() {
                    console.log(event)
                    console.log(this)
                },
                showInfo2() {
                    console.log(event)
                },
                showInfo3($event) {
                    console.log(event)
                },
                showInfo4(number, event) {
                    console.log(number)
                    console.log(event)
                },
                showInfo5:() => {
                    console.log(this)
                }
            }
        })
    </script>
</body>
</html>
