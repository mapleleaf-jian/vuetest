<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <span>今天天气很{{weather}}</span><br/><br/>
    <button @click="changeWeather()">切换天气</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
          weather() {
              return this.isHot ? '炎热' : '凉爽'
          }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: { // 监视属性的第一种写法，以data中的属性为例
            isHot: {
                handler(newValue, oldValue) {
                    console.log('isHot改变了', newValue, oldValue)
                },
                immediate: true
            }
        }
    })
    vm.$watch('weather', { // 监视属性的第二种写法，以计算属性为例
        handler(newValue, oldValue) {
            console.log('weather改变了', newValue, oldValue)
        },
        immediate: true
    })
</script>
</body>
</html>
