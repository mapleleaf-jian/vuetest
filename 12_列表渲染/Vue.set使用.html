<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>地址：{{address}}</h2>
    <h2>学生信息：</h2>
    <button @click="addSex">点击增加学生性别</button>
    <h4 v-if="student.sex">姓名：{{student.sex}}</h4>
    <h4>姓名：{{student.name}}</h4>
    <h4>年龄：{{student.age}}</h4>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            address: "beijing",
            student: {
                name: 'john',
                age: 18
            }
        },
        methods: {
            addSex() {
                // Vue.set(this.student, 'sex', '男')
                this.$set(this.student, 'sex', '男')
            }
        }
    })
</script>
</body>
</html>
